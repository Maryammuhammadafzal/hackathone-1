<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="row">
                <div class="col-1">
                    <div class="logo">
                        <img src="./assests/logo/SiteLogo.png" alt="">
                    </div>
                </div>
                <div class="col-2">
                    <div class="tabs">
                        <ul>
                            <li>About</li>
                            <li>Features</li>
                            <li>Pricing</li>
                            <li>Gallery</li>
                            <li>Team</li>
                        </ul>
                    </div>


                    <div class="tab-btn">
                        <span class="badge rounded-pill text-bg-warning text-light">Contact Us</span>
                    </div>


                    <div class="icon">
                        <img src="./assests/icon/facebook.png" alt="img">
                        <img src="./assests/icon/twitter.png" alt="img">
                        <img src="./assests/icon/instagram.png" alt="img">
                    </div>
                </div>
            </div>
        </div>


        <div class="home">
            <div class="home-row">
                <div class="col-row-1">
                    <div class="home-content">
                        <h1>Give robots </h1>
                        <h1>a second chance</h1>
                        <p class="txt">We save 1 million robots from destruction every year and find a new home for them. Let's save
                            the robots!</p>

                        <p> <span class="badge rounded-pill text-bg-warning text-light">Get Started</span></p>

                    </div>
                </div>
                <div class="col-row-2">
                    <div class="home-image">
                        <img src="./assests/images/robot 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
